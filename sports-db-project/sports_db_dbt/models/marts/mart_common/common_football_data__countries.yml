models:
  - name: common_football_data__countries
    columns:
      - name: country_id
        description: PK, Unique identifier of the country
        data_type: VARCHAR
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_football_data__areas')
              field: country_id
      - name: area_id
        description: Area ID as found in the source (football-data API)
        data_type: VARCHAR
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_football_data__areas')
              field: area_id
      - name: country_name
        description: Name of the country
        data_type: VARCHAR
        data_tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_football_data__areas')
              field: country_name
      - name: country_code
        description: Short code of the country
        data_type: VARCHAR(3)
        data_tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 3
              row_condition: "country_name != 'United Kingdom'" # (Optional)
          - relationships:
              to: ref('stg_football_data__areas')
              field: country_code
      - name: continent_id
        description: FK, Unique Identifier of the country's continent
        data_type: VARCHAR
        data_tests:
          - not_null
          - relationships:
              to: ref('common_football_data__countries')
              field: continent_id
