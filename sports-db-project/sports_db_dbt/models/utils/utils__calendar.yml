models:
  - name: utils__calendar
    columns:
      - name: date_day
        description: Date of the day
        data_type: TIMESTAMP
      - name: date_month
        description: Month of the day
        data_type: INTEGER
        data_tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 12
      - name: date_week
        description: Number of the week of the year for the day
        data_type: INTEGER
        data_tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 53
      - name: week_start_date
        description: Date of the start of the week (Monday being the 1st day, Sunday the last)
        data_type: TIMESTAMP
        data_tests:
          - not_null
      - name: week_end_date
        description: Date of the end of the week (Monday being the 1st day, Sunday the last)
        data_type: TIMESTAMP
        data_tests:
          - not_null
      - name: month_name
        description: Full letters name of the month
        data_type: VARCHAR
        data_tests:
          - accepted_values:
              values: [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December'
              ]
      - name: month_short_name
        description: Short name of the month (3 letters)
        data_type: VARCHAR
        data_tests:
          - accepted_values:
              values: [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'May',
                'Jun',
                'Jul',
                'Aug',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
              ]
      - name: date_year
        description: Year of the date
        data_type: INTEGER
        data_tests:
          - dbt_utils.accepted_range:
              min_value: 2000
              max_value: 2050

    tests:
      - dbt_utils.expression_is_true:
          expression: "date_day >= '2000-01-01' AND date_day <= '2050-12-31'"
      - dbt_utils.expression_is_true:
          expression: "week_end_date = week_start_date + INTERVAL 6 DAY"
      - dbt_utils.expression_is_true:
          expression: "WEEK(week_start_date) = date_week AND WEEK(week_end_date) = date_week"
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - week_start_date
            - date_day
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - week_end_date
            - date_day