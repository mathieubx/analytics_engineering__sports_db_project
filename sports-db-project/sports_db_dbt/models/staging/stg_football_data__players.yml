models: 
  - name: stg_football_data__players
    config:
      contract:
        enforced: true
    columns: 
      - name: player_id
        description: Primary key, unique identifier for the player from the football-data API
        data_type: VARCHAR
        data_tests:
          - unique
          - not_null

      - name: name
        description: Full name of the player
        data_type: VARCHAR
        data_tests:
          - not_null

      - name: first_name
        description: First name of the player
        data_type: VARCHAR

      - name: last_name
        description: Last name of the player
        data_type: VARCHAR

      - name: date_of_birth
        description: Player's date of birth
        data_type: DATE
        data_tests:
          - not_null

      - name: nationality
        description: Player's nationality
        data_type: VARCHAR
        data_tests:
          - not_null
          - relationships: 
              to: ref('stg_football_data__areas')
              field: country_name

      - name: section
        description: Section or category the player belongs to
        data_type: VARCHAR
        data_tests:
          - not_null
          - accepted_values:
              values: '{{ var("football_positions") }}'  
      
      - name: position
        description: Player's position on the field
        data_type: VARCHAR
        data_tests:
          - not_null
          - accepted_values:
              values: '{{ var("football_positions") }}'  
      
      - name: player_number
        description: Player's jersey number
        data_type: INTEGER
        data_tests: 
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100
      
      - name: current_team_id
        description: Foreign key to the team the player currently belongs to
        data_type: VARCHAR
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_football_data__teams')
              field: team_id
      
      - name: contract_start_month
        description: Month when the player's contract started
        data_type: DATE
      
      - name: contract_end_month
        description: Month when the player's contract ends
        data_type: DATE
      
      - name: last_updated_at
        description: Timestamp of when the record was last updated
        data_type: DATETIME
        data_tests:
          - not_null

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - name
            - date_of_birth
      - dbt_utils.expression_is_true:
          expression: 'contract_start_month < contract_end_month'
          where: 'contract_start_month IS NOT NULL AND contract_end_month IS NOT NULL'
